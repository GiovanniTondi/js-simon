<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title></title>
</head>
<body>

    <main>

        <div id="modal">
            <h2>Numeri generati</h2>
            <p></p>
        </div>

        <div class="jumbo hidden">
            <div id="dati" class="row">
                <label for="numInseriti">Tentativi rimasti:</label>
                <input disabled id="numInseriti" class="numero" type="text" name="" value="">
            </div>
            <div class="row">
                <label for="num">Inserisci un numero:</label>
                <input id="num" class="numero" type="number" name="" value="">
            </div>

        </div>
    </main>

<script src="js/script.js"></script>
</body>
</html>
